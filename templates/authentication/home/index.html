<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Portal</title>
    <link rel="stylesheet" href="">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" alert-label="Close"></button>
    <span aria-hidden="true">&times;</span>
    {% endfor %}
    
    <h1>hello</h1>

    {% if user.is_authenticated %}
    <h3>hello {{fname}}</h3>
    <h4>you are successfully logged in</h4>
    <button type="submit"><a href="/signout">Sign Out</a></button>
    
    {% else%}
    <button type="submit"><a href="/signup">Sign Up</a></button>
    <button type="submit"><a href="/signin">Sign In</a></button>
    {% endif %}

</body>
</html>
